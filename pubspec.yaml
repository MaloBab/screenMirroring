name: mirrorscreen
description: Application de screen mirroring professionnelle
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Network
  web_socket_channel: ^2.4.0
  network_info_plus: ^5.0.0
  http: ^1.1.0
  
  # Device Discovery
  multicast_dns: ^0.3.2+4
  udp: ^5.0.3
  
  # DLNA/UPnP Support
  upnp2: ^3.0.12
  
  # Screen Capture
  flutter_screen_recording: ^2.0.16
  image: ^4.1.3
  
  # UI
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  qr_flutter: ^4.1.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Utils
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true