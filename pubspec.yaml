name: mirror_screen
description: Application professionnelle de partage d'écran via WiFi
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4

  # Network
  network_info_plus: ^5.0.1
  web_socket_channel: ^2.4.0

  # Permissions
  permission_handler: ^11.0.1

  # Storage
  shared_preferences: ^2.2.2

  # Utilities
  dartz: ^0.10.1
  uuid: ^4.2.1

  # UI
  qr_flutter: ^4.1.0
  flutter_animate: ^4.3.0
  google_fonts: ^6.1.0

  # Image processing
  image: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

