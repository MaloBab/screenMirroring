name: mirror_screen
description: Application de screen mirroring professionnel
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Architecture & State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.4
  dartz: ^0.10.1
  
  # Network & Streaming
  web_socket_channel: ^2.4.0
  network_info_plus: ^4.1.0
  connectivity_plus: ^5.0.2
  
  # Screen Capture
  flutter_screen_recording: ^2.0.16
  screen_brightness: ^0.2.2+1
  wakelock_plus: ^1.1.4
  
  # Media & Image
  image: ^4.1.3
  
  # UI
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  lottie: ^2.7.0
  qr_flutter: ^4.1.0
  
  # Utils
  permission_handler: ^11.0.1
  shared_preferences: ^2.2.2
  uuid: ^4.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true